<html>
    <head>
        <title>留言板</title>
        <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
        <meta charset='utf-8'>    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            .card {
                margin-top: 12px;
                padding: 0px 10px;
            }
            .hidden {
                display: none;
            }
        </style>
        <script>
            $(document).ready(()=> {
                const commentsDOM = $('.comments');

                function appendCommentsDOM(container, comment, isPrepend) {
                    const html = `
                        <div class="card">
                            
                            <div class="card-body">
                                <h4 class="card-title">${escape(comment.nickname)}</h4>
                                <p class="card-text">${escape(comment.content)}</p>
                            </div>
                        </div>
                    `
                    if(isPrepend) {
                        container.prepend(html);
                    } else {
                        container.append(html);
                    }
                    
                }

                function escape(unsafe) {
                    return unsafe
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;");
                }

                $.ajax({
                    url: 'http://localhost:8080/rock/week12-api/api_comments.php?site_key=rock070',
                }).done(function(data) {
                    if(!data.ok) {
                        alert(data.message)
                        return
                    }
                    const comments = data.discussions
                    for (comment of comments) {
                        appendCommentsDOM(commentsDOM, comment, false);
                    }
                    var count = data.count;
                    
                });

                $('.add_comment_form').submit(e => {
                    e.preventDefault();
                    const dataNewToAppend = { 
                        nickname: $('.input-nickname').val(),
                        content: $('.form-control').val(),
                        site_key: 'rock070'
                    }
                    
                    $.ajax({
                        type: 'POST',
                        url: 'http://localhost:8080/rock/week12-api/api_add_comments.php',
                        data: dataNewToAppend
                    }).done(function(data){
                        if(!data.ok) {
                               alert(data.message)
                            return
                        }
                        $('.input-nickname').val('');
                        $('.form-control').val('');
                        appendCommentsDOM(commentsDOM, dataNewToAppend, true)
                        
                    })
                })
                
                $('#load-more').click( e => {
                    let limit = 10;
                    let offset = 5;
                    $.ajax({
                        type: 'GET',
                        url: `http://localhost:8080/rock/week12-api/api_comments.php?site_key=rock070&limit=${limit}&offset=${offset}`,
                    }).done(function(data){
                        if(!data.ok) {
                            alert(data.message)
                            return
                        }
                        
                        const commentAdds = data.discussions
                        for (commentAdd of commentAdds) {
                            appendCommentsDOM(commentsDOM, commentAdd, false);
                        }
                        const count = commentAdds[0].count;
                        offset += limit;
                        limit += 5;
                        if(limit >= count) {
                            $('#load-more').addClass('hidden');
                        }

                    })
                })
            })
        </script>
    </head>
    <body>
        <div class="container">
            <form class='add_comment_form'>
                <div class="form-group">
                    <label for="nickname-input">暱稱</label>
                    <input class="input-nickname" id="nickname-input" style='display: block; width: 100%;'/>

                </div>
                <div class="form-group">
                    <label for="content-textarea">留言內容</label>
                    <textarea class="form-control" id="content-textarea" rows="3"></textarea>
                </div>
        
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="comments"></div>
            <button class="btn btn-primary" id='load-more'>載入更多</button>
        </div>
        
    </body>


</html>
